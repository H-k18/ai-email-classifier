<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="email-app-container">
        <header class="app-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <h1>AI Classifier</h1>
            </div>
            
            <!-- --- THIS IS THE UPDATED PROFILE SECTION --- -->
            <div class="profile-section" id="profile-section">
                <div class="avatar" id="avatar">{{ current_user.username[0].upper() }}</div>
                <span class="username">{{ current_user.username }}</span>
                <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="{{ url_for('auth_bp.settings') }}">Settings</a> <!-- THIS IS THE CHANGE -->
                    <a href="{{ url_for('auth_bp.logout') }}">Logout</a>
                </div>
            </div>
        </header>

        <nav class="folders-pane">
            <h3>Folders</h3>
            <ul id="folder-list" class="folder-list"></ul>
        </nav>

        <aside class="email-list-pane" id="email-list-pane"></aside>

        <main class="email-view-pane" id="email-view-pane">
            <p>Select an email to view its content.</p>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
