<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Account - AI Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <h1>Check Your Email</h1>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message" style="background-color: #eafaf1; color: #2ecc71;">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <p style="margin-bottom: 20px; color: var(--text-secondary-color);">We've sent a 6-digit verification code to your email address.</p>

        <form method="POST" action="/verify">
            <div class="form-group">
                <label for="otp">Verification Code</label>
                <input type="text" id="otp" name="otp" required pattern="\d{6}" title="Please enter a 6-digit code" style="text-align: center; font-size: 1.5em; letter-spacing: 0.5em;">
            </div>
            <button class="auth-button" type="submit">Verify Account</button>
        </form>
    </div>
</body>
</html>
